<!DOCTYPE html>
<html>
<head>
  <title>RPS Game</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<body>
<div class="navbar navbar-default">
  Nav Bar Stuff Here
</div>
<div class="container">

  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-primary btn-block" id="Rock">
      Rock
      </button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-danger btn-block" id="Paper">
        Paper
      </button> 
    </div>
    <div class="col-xs-4">
      <button class="btn btn-info btn-block" id="Scissor">
        Scissors
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h2>User Score</h2><span id="userScore">0</span>
    </div>
    <button class="btn btn-info btn-block" id="incUserBtn">Increment User Score</button>
    <div class="col-md-4">
      <h2>Computer Score</h2><span id="computerScore">0</span>
    </div>
    <div class="col-md-4">
      <h2>Round Count</h2><span id="roundCount">1</span>
    </div>
  </div>
 <h1>Hello</h1>
</div>  <!-- container -->











<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src= "js/game.js" type="text/javascript"></script>
<script src="js/scoretracker.js" type="text/javascript"></script>
</body>
</html>
