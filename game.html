<!DOCTYPE html>
<html>
<head>
  <title>RPS Game</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<body>
<div class="navbar navbar-default">
  Nav Bar Stuff Here
</div>
<div class="container">

  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-primary btn-block" id="Rock">
      Rock
      </button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-danger btn-block" id="Paper">
        Paper
      </button> 
    </div>
    <div class="col-xs-4">
      <button class="btn btn-success btn-block" id="Scissor">
        Scissors
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <Strong>User Score</Strong><h2 id="userScore">0</h2>
      <br />
      <button class="btn btn-info btn-block" data-tag="userScore">Increment</button>
    </div>
    <div class="col-md-4">
      <Strong>Computer Score</Strong><h2 id="computerScore">0</h2>
      <br />
      <button class="btn btn-info btn-block" data-tag="computerScore">Increment Computer Score</button>
    </div>
    <div class="col-md-4">
      <Strong>Round Count</Strong><h2 id="roundCount">1</h2>
      <br />
      <button class="btn btn-info btn-block" data-tag="roundCount">Round Count</button>
    </div>
  </div>
<br />
    <div class="row">
      <div class="well">
        <h1>Just a random Hello in a Well</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <button class="btn btn-danger" data-state="off" id="gameOn">START</button>
      </div>
    </div>
</div>  <!-- container -->











<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src= "js/game.js" type="text/javascript"></script>
<script src="js/scoretracker.js" type="text/javascript"></script>
<script src="js/controls.js" type="text/javascript"></script>
</body>
</html>
