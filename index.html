<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <nav>
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <a id="clearGame" href="#" class="btn btn-mini">Reset Score and Players</a
            >
          </ul>
        </div>
      </nav>
    </head>

    <main>
      <article class="center">
        <h1 id="Hname1"></h1>
        <h1>Player 1ðŸŽ± Score is: <spanp id="scoreNumber1"></spanp></h1>

        <div class="container">
          <div class="row">
            <div class="center" id="removeMe1">
              <img src="/images/rock.png" id="rock" draggable="true" alt="" />
              <img src="/images/paper.png" id="paper" draggable="true" alt="" />
              <img
                src="images/scissors.png"
                id="scissors"
                draggable="true"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="row">
              <form id="form1" onsubmit="">
                <div class="input-field col s12">
                  <h4>Player 1: Enter Name</h4>
                  <br />
                  <input type="text" id="fname1" />
                  <input
                    type="button"
                    id="button1"
                    class="btn"
                    onclick="subinfo()"
                    value="submit input"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>

      <article class="center">
        <span
          class="drop-zone"
          ondrop="clearBoth(), dontTouch(), showPiece()"
          id="target">
          <p>Player 1 Drop Zone</p>
        </span>
        <button id="playAgain" class="btn drop-zone">
          <img src="images/vs.png" alt="" /><span class="red-text text-darken-2">Click For Winner & Next Round</span>
        </button>
        <span
          class="drop-zone"
          ondrop="clearBoth(), dontTouch2(), showPiece1()"
          id="target1"><p>Player 2 Drop Zone</p></span>
        <br />
        <br />
        <h1 id="ok"></h1>
      </article>

      <article class="center none" id="lockedIn">
        <button class="btn" value="large" onclick="gameLogic()">
          Lock In Score
        </button>
      </article>

      <article class="center">
        <h1>Player 2 ðŸŽ® Score is: <span id="scoreNumber2"></span></h1>
        <h1 id="Hname2"></h1>
        <div class="container">
          <div class="row">
            <div class="center" id="removeMe">
              <img src="/images/rock.png" id="rock1" draggable="true" alt="" />
              <img
                src="/images/paper.png"
                id="paper1"
                draggable="true"
                alt=""
              />
              <img
                src="images/scissors.png"
                id="scissors1"
                draggable="true"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center">
            <div class="row">
              <form id="form2" onsubmit="">
                <div class="input-field col s12">
                  <h4>Player 2: Enter Name</h4>
                  <br />
                  <input type="text" id="fname2" />
                  <input
                    type="button"
                    id="button2"
                    class="btn"
                    onclick="subinfo2()"
                    value="submit input"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </main>

    <script src="player.js"></script>
  </body>
</html>
